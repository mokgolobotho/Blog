{% extends "base.html" %} {% block nav%}
<nav
  class="navbar navbar-expand-sm bg-dark navbar-dark nav-background-color fixed-top"
>
  <div class="container">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{%  url 'BlogApp:home' %}">Home</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{%  url 'BlogApp:myBlogs' %}">My articles</a>
      </li>
    </ul>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <form action="{% url 'BlogApp:logout' %}" method="POST">
          {% csrf_token %}
          <button
            type="submit"
            class="nav-link btn btn-link"
            style="background: none; border: none"
          >
            Logout
          </button>
        </form>
      </li>
    </ul>
  </div>
</nav>
{% endblock nav %} {% block content %} Create blog
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h2>Article Title</h2>
  <input class="form-control" id="artTt" type="text" name="title" value="" />
  <br />
  <h2>Choose An Image</h2>
  <input class="form-control" id="artImg" type="file" name="image" value="" />
  <br />
  <h2>Article Text</h2>
  <textarea class="form-control" rows="5" id="artTxt" name="text"></textarea>
  <br />
  <h2>Article Category</h2>
  <select class="form-control" id="artCategory" name="category">
    <option value="null">Select a category</option>
    <option value="Technology">Technology</option>
    <option value="Health">Health</option>
    <option value="Education">Education</option>
    <option value="Lifestyle">Lifestyle</option>
    <option value="Business">Business</option>
    <option value="Car">Car</option>
    <option value="Nature">Nature</option>
  </select>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
